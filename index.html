<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Tracker</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      height: 240px;
      margin: 0 auto 1rem auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: black;
    }

    #form {
      max-width: 320px;
      margin: 0 auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-row {
      margin-bottom: 1rem;
    }

    label {
      font-size: 1rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
    }

    input[type="time"] {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #roomCodeDisplay {
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>Room Tracker</h1>

  <div id="reader"></div>

  <div id="form">
    <div class="form-row">
      <label>Status:</label>
      <label><input type="radio" name="status" value="Unoccupied" checked> Unoccupied</label>
      <label><input type="radio" name="status" value="Occupied"> Occupied</label>
    </div>

    <div class="form-row" id="untilRow" style="display: none;">
      <label for="untilTime">Until When:</label>
      <input type="time" id="untilTime" />
    </div>

    <div class="form-row">
      <button onclick="scanNow()">Scan Me</button>
    </div>

    <div class="form-row" id="roomCodeDisplayBox" style="display:none;">
      Room Code: <span id="roomCodeDisplay"></span>
    </div>
  </div>

  <script>
    let scanner;

    // Start camera feed as soon as page loads
    window.addEventListener("load", () => {
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        () => {},
        () => {}
      ).catch(err => {
        alert("Camera error: " + err);
      });
    });

    // Radio buttons toggle time input
    document.querySelectorAll('input[name="status"]').forEach(input => {
      input.addEventListener("change", () => {
        const isOccupied = document.querySelector('input[name="status"]:checked').value === "Occupied";
        document.getElementById("untilRow").style.display = isOccupied ? "block" : "none";
      });
    });

    // Extract and show room code on scan
    function scanNow() {
      scanner.scanOnce()
        .then(qrCodeMessage => {
          const room = extractRoomCode(qrCodeMessage);
          if (room) {
            document.getElementById("roomCodeDisplay").innerText = room;
            document.getElementById("roomCodeDisplayBox").style.display = "block";
          } else {
            alert("Room code not found in QR");
          }
        })
        .catch(err => alert("Scan failed: " + err));
    }

    // Extract room name from QR URL
    function extractRoomCode(qrUrl) {
      try {
        const url = new URL(qrUrl);
        const fullName = url.searchParams.get("name");
        if (!fullName) return null;
        const parts = fullName.trim().split(" ");
        return parts[parts.length - 1]; // return last word (room code)
      } catch (e) {
        return null;
      }
    }
  </script>

</body>
</html>
