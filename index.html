<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Room OCR Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      text-align: center;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: auto;
    }
    video, canvas {
      width: 100%;
      border-radius: 12px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    #status {
      margin-top: 1rem;
      font-size: 1rem;
      background: #222;
      padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Live Room OCR Scanner</h2>
  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="status">Loading OCR engine...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const statusBox = document.getElementById("status");

    let worker;

    async function initOCR() {
      worker = Tesseract.createWorker({ logger: m => console.log(m) });
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');
      statusBox.innerText = "OCR engine ready. Starting camera...";
      startCamera();
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;

      video.addEventListener("loadedmetadata", () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        startLiveOCR();
      });
    }

    async function startLiveOCR() {
      statusBox.innerText = "Scanning...";
      setInterval(async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const { data: { words } } = await worker.recognize(imageData);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        ctx.lineWidth = 2;
        ctx.font = "16px Arial";

        for (const word of words) {
          const { x0, y0, x1, y1, text } = word.bbox;

          // Highlight words with key terms
          if (/T1-\dF-C\d{2}|available|\d{1,2}:\d{2}/i.test(text)) {
            ctx.strokeStyle = "#00ff00";
            ctx.fillStyle = "rgba(0, 255, 0, 0.3)";
          } else {
            ctx.strokeStyle = "#ffcc00";
            ctx.fillStyle = "rgba(255, 255, 0, 0.2)";
          }

          ctx.strokeRect(x0, y0, x1 - x0, y1 - y0);
          ctx.fillRect(x0, y0, x1 - x0, y1 - y0);

          ctx.fillStyle = "#000";
          ctx.fillText(text, x0, y1 + 12);
        }
      }, 2000); // Every 2 seconds
    }

    initOCR();
  </script>
</body>
</html>
