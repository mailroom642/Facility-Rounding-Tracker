<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Tracker</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #reader {
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Room Tracker</h1>
  <button onclick="startScanner()">Scan QR</button>

  <div id="reader"></div>

  <script>
    let scanner;

    function startScanner() {
      document.getElementById("reader").style.display = "block";

      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          alert("QR Code Scanned: " + qrCodeMessage);
          stopScanner();
        },
        errorMessage => {
          // Optional: console.log("Scanning error", errorMessage);
        }
      ).catch(err => {
        alert("Camera access denied or error: " + err);
      });
    }

    function stopScanner() {
      if (scanner) {
        scanner.stop().then(() => {
          scanner.clear();
          document.getElementById("reader").style.display = "none";
        });
      }
    }
  </script>
</body>
</html>
