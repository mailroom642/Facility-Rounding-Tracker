<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room OCR Scanner</title>
  <script src="https://unpkg.com/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    #video-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: auto;
    }
    video, canvas {
      width: 100%;
      border-radius: 12px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-size: 1rem;
    }
    #output {
      margin-top: 1rem;
      text-align: left;
      max-width: 400px;
      margin-inline: auto;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }
    #output p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h2>Room OCR Scanner</h2>
  <div id="video-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>
  <button onclick="scanImage()">üì∏ Scan</button>
  <div id="status">Ready to scan.</div>

  <div id="output" style="display:none;">
    <p><strong>Room No:</strong> <span id="room-no"></span></p>
    <p><strong>Status:</strong> <span id="status-val"></span></p>
    <p id="until-block" style="display:none;"><strong>Until:</strong> <span id="until-time"></span></p>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusDiv = document.getElementById("status");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
          }, 500);
        };
      } catch (err) {
        alert("Camera error: " + err);
      }
    }

    function parseData(text) {
      const lines = text.split(/\\n|\\r/).map(l => l.trim()).filter(Boolean);
      const fullText = lines.join(\" \");
      
      const roomRegex = /(T1[-‚Äì\\s]?\\dF[-‚Äì\\s]?C\\d{2})/i;
      const timeRegex = /(\\d{1,2}:\\d{2}\\s?(AM|PM)?)/i;

      const roomMatch = fullText.match(roomRegex);
      const timeMatch = fullText.match(timeRegex);
      const isOccupied = !/available/i.test(fullText) && timeMatch;

      const room = roomMatch ? roomMatch[1].replace(/[‚Äì\\s]/g, '-') : \"Not found\";
      const status = isOccupied ? \"Occupied\" : \"Unoccupied\";
      const until = isOccupied && timeMatch ? timeMatch[0] : \"\";

      return { room, status, until };
    }

    function showData(parsed) {
      document.getElementById(\"output\").style.display = \"block\";
      document.getElementById(\"room-no\").textContent = parsed.room;
      document.getElementById(\"status-val\").textContent = parsed.status;

      if (parsed.status === \"Occupied\" && parsed.until) {
        document.getElementById(\"until-block\").style.display = \"block\";
        document.getElementById(\"until-time\").textContent = parsed.until;
      } else {
        document.getElementById(\"until-block\").style.display = \"none\";
      }
    }

    function scanImage() {
      if (video.videoWidth === 0) {
        statusDiv.textContent = \"Camera not ready yet.\";
        return;
      }

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const image = canvas.toDataURL();

      statusDiv.textContent = \"üîç Scanning...\";

      Tesseract.recognize(image, 'eng').then(({ data: { text, words } }) => {
        // Draw words
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 2;
        ctx.font = '16px sans-serif';

        words.forEach(word => {
          const { bbox: { x0, y0, x1, y1 }, text } = word;
          ctx.strokeStyle = '#00ff00';
          ctx.fillStyle = 'rgba(0,255,0,0.2)';
          ctx.strokeRect(x0, y0, x1 - x0, y1 - y0);
          ctx.fillText(text, x0, y1 + 14);
        });

        const parsed = parseData(text);
        showData(parsed);
        statusDiv.textContent = \"‚úÖ Scan complete.\";
      }).catch(err => {
        console.error(err);
        statusDiv.textContent = \"‚ùå OCR error.\";
      });
    }

    startCamera();
  </script>
</body>
</html>
