<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Room OCR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://unpkg.com/tesseract.js@v2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }
    #reader {
      width: 320px;
      height: 240px;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
    }
    #result {
      margin-top: 1rem;
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Live Room OCR Scanner</h2>
  <div id="reader"></div>
  <button onclick="captureFrame()">Scan Now</button>

  <div id="result">Live OCR results will appear here.</div>

  <script>
    let videoStream;
    let videoElement;

    async function startCamera() {
      const readerContainer = document.getElementById("reader");
      videoElement = document.createElement("video");
      videoElement.setAttribute("autoplay", "");
      videoElement.setAttribute("muted", "");
      videoElement.setAttribute("playsinline", "");
      videoElement.style.width = "100%";
      readerContainer.appendChild(videoElement);

      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        videoElement.srcObject = videoStream;
      } catch (err) {
        alert("Error accessing camera: " + err);
      }
    }

    async function captureFrame() {
      const canvas = document.createElement("canvas");
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

      document.getElementById("result").innerText = "üïµÔ∏è Scanning image...";

      const dataUrl = canvas.toDataURL("image/png");

      Tesseract.recognize(
        dataUrl,
        'eng',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        const parsed = parseText(text);
        document.getElementById("result").innerText = parsed;
      });
    }

    function parseText(text) {
      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
      let room = null;
      let status = null;
      let endTime = null;

      const roomRegex = /T1-\dF-C\d{2}(\(\d+\))?/;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        if (!room && roomRegex.test(line)) {
          room = line.match(roomRegex)[0];
        }

        if (room && !status) {
          if (line.toLowerCase() === "available") {
            status = "Available";
          } else if (
            line.length > 3 &&
            !line.toLowerCase().includes("conf") &&
            !line.includes(room) &&
            !roomRegex.test(line)
          ) {
            status = "Occupied";
            endTime = lines[i + 1] || "End time not found";
          }
        }
      }

      if (!room) return "‚ùå Room name not found.";
      if (status === "Available") return `‚úÖ ${room} is available`;
      if (status === "Occupied") return `‚ùå ${room} is occupied until ${endTime}`;
      return `‚ö†Ô∏è ${room} status unclear.`;
    }

    // Start camera immediately
    startCamera();
  </script>
</body>
</html>
