<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room OCR Scan</title>
  <script src="https://unpkg.com/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    #video-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: auto;
    }
    video, canvas {
      width: 100%;
      border-radius: 12px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Room OCR Scanner</h2>
  <div id="video-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>
  <button onclick="scanImage()">üì∏ Scan</button>
  <div id="status">Ready to scan.</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusDiv = document.getElementById("status");

    // Start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          // Wait a bit for video dimensions
          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
          }, 500);
        };
      } catch (err) {
        alert("Camera error: " + err);
      }
    }

    // Capture and scan
    function scanImage() {
      if (video.videoWidth === 0) {
        statusDiv.textContent = "Camera not ready yet.";
        return;
      }

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const image = canvas.toDataURL();

      statusDiv.textContent = "üîç Scanning...";

      Tesseract.recognize(image, 'eng')
        .then(({ data: { words } }) => {
          // Redraw frame and overlay OCR words
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          ctx.lineWidth = 2;
          ctx.font = '16px sans-serif';

          words.forEach(word => {
            const { bbox: { x0, y0, x1, y1 }, text } = word;
            const match = /T1-\\dF-C\\d{2}|available|\\d{1,2}:\\d{2}/i.test(text);

            ctx.strokeStyle = match ? '#00ff00' : '#ffcc00';
            ctx.fillStyle = match ? 'rgba(0,255,0,0.3)' : 'rgba(255,255,0,0.3)';
            ctx.fillRect(x0, y0, x1 - x0, y1 - y0);
            ctx.strokeRect(x0, y0, x1 - x0, y1 - y0);
            ctx.fillStyle = '#000';
            ctx.fillText(text, x0, y1 + 12);
          });

          statusDiv.textContent = "‚úÖ Scan complete.";
        })
        .catch(err => {
          console.error(err);
          statusDiv.textContent = "‚ùå OCR error.";
        });
    }

    startCamera();
  </script>
</body>
</html>
